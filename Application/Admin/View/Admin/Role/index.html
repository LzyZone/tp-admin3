<extend name="Public:base" />
<block name="main">
	<div class="wap-container">
		{:nav_path()}

		<article class="Hui-admin-content clearfix">
			<div class="panel mt-20">
				<div class="panel-body">
					<div class="clearfix">
						<span class="f-l">
							<a href="javascript:;" onclick="layer_show('添加角色','{$data.add_url}',600,300)" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加角色</a>
						</span>
						<span class="f-r">共有数据：<strong>{$data.total}</strong> 条</span>
					</div>
					<div class="clearfix mt-20">
						<table class="table table-border table-bordered table-hover table-bg table-sort">
							<thead>
								<tr class="text-c">
									<th width="10">ID</th>
									<th width="100">角色</th>
									<th width="50">备注</th>
									<th width="30">状态</th>
									<th width="30">操作</th>
								</tr>
							</thead>
							<tbody>
							<volist name="data.list" id="item">
								<tr class="text-c va-m">
									<td>{$item.id}</td>
									<td>{$item.role_name}</td>
									<td>{$item.role_note}</td>
									<td class="td-status">{$item.is_valid_label}</td>
									<td class="td-manage">
										{$item.action}
									</td>
								</tr>
							</volist>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</article>
	</div>

	<include file="Public:footer" />
	<!--/请在上方写此页面业务相关的脚本-->
	<script type="text/javascript">
		let setSortUrl = '{$data.set_sort_url}'
		$(function (){
			$('.js-sort').on('keyup',function (){
				let val = $(this).val();
				let old = $(this).data('value');
				if(val != old){
					let id = $(this).data('id');
					let that = this;
					$.post(setSortUrl+'?id='+id+'&val='+val,{},function (data){
						if(data.status == 'y'){
							$(that).data('value',val);
						}
					})
				}
				console.log(val,'==',old)
			})
		})
	</script>
</block>
